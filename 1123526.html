<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sample Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>

            </tr>
        </thead>

                <td>黃楷茵</td>

            </tr>

            </tr>
            <tr>
            </tr>
        </tbody>
    </table>
</body>
